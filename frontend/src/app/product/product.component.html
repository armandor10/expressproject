<div class="card-container">
    <form [formGroup]="form" (ngSubmit) = "save(form.value)">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Producto</label>
            <div class="col-sm-10">
                <input formControlName="name" type="text" class="form-control" id="inputEmail3" placeholder="Producto">
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Guardar</button>
    </form>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products; let i = index" >
                <th scope="row"> {{i}} </th>
                <td> {{item.name}} </td>
            </tr>
        </tbody>
    </table>
</div>
