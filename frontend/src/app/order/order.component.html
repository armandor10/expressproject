<div class="card-container">
    <form [formGroup]="form" (ngSubmit) = "save(form.value)">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Nombre del cliente</label>
            <div class="col-sm-10">
                <select class="form-control" name="move" id="move" formControlName="client" >
                    <option  *ngFor="let item of clients" value="{{item._id}}">
                        {{item.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Producto</label>
            <div class="col-sm-10">
                <select class="form-control" name="move" id="move" formControlName="product" multiple >
                    <option  *ngFor="let item of products" value="{{item._id}}">
                        {{item.name}}
                    </option>
                </select>
            </div>
        </div>
        <!--div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Cantidad</label>
            <div class="col-sm-10">
                <input formControlName="amount" type="text" class="form-control" id="inputEmail3" placeholder="Cantidad">
            </div>
        </div-->
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Guardar</button>
    </form>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of orders" >
                <th scope="row"> {{item.number}} </th>
                <td> 
                    <table>
                        <thead>
                            <th>Producto</th>
                            <th>Cantidad</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let o of item.orderProducts" >
                                <td>
                                    {{o.product.name}}
                                </td>
                                <td>
                                    {{o.amount}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
